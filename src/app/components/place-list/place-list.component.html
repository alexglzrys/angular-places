<div *ngFor="let place of places" class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="place.image" class="img-fluid rounded-start" [alt]="place.name">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ place.name }}</h5>
        <p class="card-text">{{ place.description }}</p>
        <p class="card-text"><small class="text-muted">Coordenadas: {{ place.longitude }} / {{ place.latitude }}</small></p>
        <button class="btn btn-outline-danger btn-sm">Borrar</button>
      </div>
    </div>
  </div>
</div>
